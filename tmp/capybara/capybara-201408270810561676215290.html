<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Write a Bob !
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form accept-charset="UTF-8" action="/posts" class="new_post" enctype="multipart/form-data" id="new_post" method="post"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /></div>

  <label for="post_title">Title</label>
  <input id="post_title" name="post[title]" type="text" />

  <label for="post_content">Content</label>
  <textarea id="post_content" name="post[content]">
</textarea>

  <label for="post_picture">Picture</label>
  <input id="post_picture" name="post[picture]" type="file" />

  <label for="post_amount">Amount</label>
  <input id="post_amount" name="post[amount]" type="number" />

  <input name="commit" type="submit" value="Submit post" />
 
</form>      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
